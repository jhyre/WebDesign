<!DOCTYPE html>

<html>

	<head>
		<title>3 Column Grid</title>
			<!-- roommate helped -->
		<style>
			*
			{
			box-sizing: border-box;
			}
			
			body
			{
			margin: 0vw 20vw;
			}
			
			div
			{
			float:left;
			}
			
			.Big {
			background-color: red;
			width: 60vw;
			height: 10vh;
			border: 0.75vh solid white;
			}
			
			.Between {
			background-color: red;
			width: 60vw;
			height: 5vh;
			border: 0.75vh solid white;
			}
			
			.Middle {
			background-color: red;
			width: 20vw;
			height: 75vh;
			border: 0.75vh solid white;
			}
			
			
		</style>
		
	</head>
	
	<body>
		
		<div name="Column"
		 style="height:100vh;
		  width:60vw;">
		
			<div class="Big"> </div>
			
			<div class="Between"> </div>
			
			<div name="MiddleThree" style="height:75vh; width:60vw;">
				
				<div class="Middle"> </div>
				
				<div class="Middle"> </div>
			
				<div class="Middle"> </div>
				
			</div>
			
			<div class="Big"></div>
		
		</div>
		
	</body>

</html>
